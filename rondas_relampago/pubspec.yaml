name: rondas_relampago
description: "The quick and fun game!"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 5.0.0+17

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_mobile_ads: ^5.0.0
  go_router: ^13.2.1
  flutter_localization: ^0.2.0
  intl: any
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2
  audioplayers: ^6.0.0
  google_fonts: ^6.2.1
  uuid: ^4.4.0
  web_socket_channel: ^2.4.5

  game_common:
    path: "../game_common"
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/Lexend/
    - assets/Lexend/static/
    - assets/songs/
    - assets/gifs/